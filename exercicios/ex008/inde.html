<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <h1>NEGRITO</h1>
    <p>Nesta frase temos <strong>um termo em destaque</strong>, usando a tag STRONG</p>
    <h1>ENFASE ou ITÁLICO</h1>
    <p>nesta frase temos um <i>termo em itálico(sem semântica)</i></p>
    <p>nesta frase temos um <em>termo em itálico</em> (com semântica)</p>
</body>
</html>
