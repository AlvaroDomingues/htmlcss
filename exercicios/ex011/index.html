<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinámicas</title>
</head>
<body>
    <h1>Imagens</h1>
    <p>Você pode ver que a imagem muda de acordo com o dispositivo ou o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Aúdios</h1>
    <p>Podemos ver alguns tipos de aúdio sendo executado no site</p>
    <audio preload="metadata" controls autoplay>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
